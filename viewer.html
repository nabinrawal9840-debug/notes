<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer | Pokhara University Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Color Variables matching index.html */
        :root {
            --primary-blue: #2d2e50;
            --dark-blue: #1a1b30;
            --accent-green: #4CAF50;
            --danger-red: #ff4757;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* Main Container - Takes full height */
        .app-container {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: var(--dark-blue);
        }

        /* Header - Fixed at top */
        .pdf-header {
            height: 70px;
            min-height: 70px;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            box-shadow: var(--shadow);
            border-bottom: 3px solid var(--primary-blue);
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo {
            height: 45px;
            width: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .site-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-blue);
            text-decoration: none;
        }

        .site-title:hover {
            color: var(--dark-blue);
        }

        .pdf-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-blue);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-left: 20px;
            padding-left: 20px;
            border-left: 2px solid rgba(45, 46, 80, 0.2);
        }

        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 46, 80, 0.3);
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--primary-blue);
            background: var(--white);
            color: var(--primary-blue);
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-icon:hover {
            background: var(--primary-blue);
            color: var(--white);
            transform: scale(1.1);
        }

        .btn-close {
            background: var(--danger-red);
            border-color: var(--danger-red);
            color: var(--white);
        }

        /* Main Content Area - Takes remaining space after header */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* PDF Viewer Container */
        .pdf-viewer-container {
            flex: 1;
            position: relative;
            background: var(--white);
        }

        /* PDF Iframe - Fills the entire container */
        #pdfFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: var(--white);
        }

        /* Sidebar with Course Materials */
        .sidebar {
            width: 350px;
            background: var(--white);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            z-index: 900;
            height: 100vh;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        /* ========== EXTREME COMPACT SIDEBAR HEADER ========== */
        .sidebar-header {
            padding: 5px 10px !important;
            background: var(--primary-blue);
            color: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 40px !important;
            min-height: 40px !important;
            flex-shrink: 0;
        }

        .sidebar-header h3 {
            font-size: 0.8rem !important;
            font-weight: 500;
        }

        .sidebar-header .btn-icon {
            width: 25px !important;
            height: 25px !important;
            font-size: 0.75rem;
            background: var(--white);
            color: var(--primary-blue);
        }

        /* ========== EXTREME COMPACT SEMESTER NAVIGATION ========== */
        .semester-nav-sidebar {
            display: flex;
            overflow-x: auto;
            padding: 5px 8px !important;
            background: var(--light-gray);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            scrollbar-width: thin;
            gap: 4px;
            min-height: 40px !important;
            height: 40px !important;
            flex-shrink: 0;
        }

        .semester-nav-sidebar::-webkit-scrollbar {
            height: 3px;
        }

        .semester-nav-sidebar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .semester-nav-sidebar::-webkit-scrollbar-thumb {
            background: var(--primary-blue);
            border-radius: 5px;
        }

        .semester-nav-btn {
            padding: 3px 6px !important;
            background: var(--white);
            border: 1px solid rgba(45, 46, 80, 0.1);
            border-radius: 15px;
            color: var(--primary-blue);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
            font-size: 0.7rem !important;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px !important;
            position: relative;
        }

        .semester-nav-btn:hover {
            background: var(--primary-blue);
            color: var(--white);
            transform: translateY(-1px);
        }

        .semester-nav-btn.active {
            background: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
        }

        .semester-nav-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #ccc;
        }

        .pdf-count-badge {
            position: absolute;
            top: -3px;
            right: -3px;
            background: var(--accent-green);
            color: white;
            font-size: 0.55rem !important;
            padding: 1px 3px !important;
            border-radius: 8px;
            font-weight: 600;
            min-width: 14px !important;
            text-align: center;
        }

        .semester-nav-btn.active .pdf-count-badge {
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-blue);
        }

        /* ========== EXTREME COMPACT FILTER SECTION ========== */
        .pdf-type-filter-container {
            padding: 6px 8px !important;
            background: var(--light-gray);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 4px !important;
            min-height: 100px !important;
            height: 100px !important;
            flex-shrink: 0;
            overflow: hidden;
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2px !important;
        }

        .filter-header span {
            font-size: 0.75rem !important;
            font-weight: 600;
            color: var(--primary-blue);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-clear-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 0.65rem !important;
            cursor: pointer;
            padding: 2px 5px !important;
            border-radius: 3px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .filter-clear-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--danger-red);
        }

        /* Dropdown for mobile */
        .filter-dropdown {
            display: none;
            position: relative;
            width: 100%;
        }

        .filter-dropdown-toggle {
            width: 100%;
            padding: 8px 10px;
            background: var(--white);
            border: 1px solid rgba(45, 46, 80, 0.1);
            border-radius: 15px;
            color: var(--primary-blue);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.7rem;
        }

        .filter-dropdown-toggle:hover {
            border-color: var(--primary-blue);
        }

        .filter-dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 3px;
            z-index: 1000;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .filter-dropdown-item {
            width: 100%;
            padding: 8px 10px;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 0.75rem;
        }

        .filter-dropdown-item:last-child {
            border-bottom: none;
        }

        .filter-dropdown-item:hover {
            background: rgba(45, 46, 80, 0.05);
        }

        .filter-dropdown-item.active {
            background: var(--primary-blue);
            color: var(--white);
        }

        .filter-dropdown.show .filter-dropdown-menu {
            display: block;
        }

        /* Horizontal filter buttons for desktop - EXTREME COMPACT */
        .filter-buttons-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px !important;
        }

        .filter-btn {
            padding: 3px 1px !important;
            background: var(--white);
            border: 1px solid rgba(45, 46, 80, 0.1);
            border-radius: 12px;
            color: var(--primary-blue);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            font-size: 0.65rem !important;
        }

        .filter-btn:hover {
            border-color: var(--primary-blue);
        }

        .filter-btn.active {
            background: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
        }

        .filter-btn i {
            font-size: 0.75rem !important;
        }

        /* Quick action buttons - EXTREME COMPACT */
        .filter-quick-actions {
            display: flex;
            gap: 3px !important;
            margin-top: 2px !important;
        }

        .quick-filter-btn {
            flex: 1;
            padding: 3px 4px !important;
            background: rgba(45, 46, 80, 0.08);
            border: 1px solid rgba(45, 46, 80, 0.15);
            border-radius: 10px;
            color: var(--primary-blue);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.65rem !important;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .quick-filter-btn:hover {
            background: rgba(45, 46, 80, 0.15);
        }

        /* Type-specific colors for filter buttons */
        .filter-btn[data-type="notes"] {
            border-color: rgba(74, 111, 165, 0.3);
            color: #4a6fa5;
        }
        .filter-btn[data-type="notes"].active {
            background: #4a6fa5;
            border-color: #4a6fa5;
        }

        .filter-btn[data-type="syllabus"] {
            border-color: rgba(46, 125, 50, 0.3);
            color: #2e7d32;
        }
        .filter-btn[data-type="syllabus"].active {
            background: #2e7d32;
            border-color: #2e7d32;
        }

        .filter-btn[data-type="oldisgold"] {
            border-color: rgba(255, 152, 0, 0.3);
            color: #ff9800;
        }
        .filter-btn[data-type="oldisgold"].active {
            background: #ff9800;
            border-color: #ff9800;
        }

        .filter-btn[data-type="recentpaper"] {
            border-color: rgba(156, 39, 176, 0.3);
            color: #9c27b0;
        }
        .filter-btn[data-type="recentpaper"].active {
            background: #9c27b0;
            border-color: #9c27b0;
        }

        .filter-btn[data-type="internalpaper"] {
            border-color: rgba(233, 30, 99, 0.3);
            color: #e91e63;
        }
        .filter-btn[data-type="internalpaper"].active {
            background: #e91e63;
            border-color: #e91e63;
        }

        /* Type badges for PDF items */
        .type-badge {
            font-size: 0.6rem !important;
            padding: 1px 4px !important;
            border-radius: 8px;
            font-weight: 600;
            margin-left: 3px !important;
            display: inline-block;
        }

        .type-badge.type-notes {
            background: rgba(74, 111, 165, 0.15);
            color: #4a6fa5;
        }

        .type-badge.type-syllabus {
            background: rgba(46, 125, 50, 0.15);
            color: #2e7d32;
        }

        .type-badge.type-oldisgold {
            background: rgba(255, 152, 0, 0.15);
            color: #ff9800;
        }

        .type-badge.type-recentpaper {
            background: rgba(156, 39, 176, 0.15);
            color: #9c27b0;
        }

        .type-badge.type-internalpaper {
            background: rgba(233, 30, 99, 0.15);
            color: #e91e63;
        }

        /* ========== MAXIMIZED PDF LIST AREA ========== */
        /* Main sidebar content - MAXIMUM space for PDF list */
        .sidebar-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* PDF list container - TAKES ALL REMAINING SPACE */
        .pdf-list-container {
            padding: 10px 12px !important;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: calc(100% - 180px) !important; /* Takes all space after header, nav, filter */
        }

        /* Current semester title - COMPACT */
        .current-semester-title {
            margin-bottom: 6px !important;
            color: var(--primary-blue);
            font-size: 0.8rem !important;
            border-bottom: 1px solid var(--primary-blue);
            padding-bottom: 3px !important;
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }

        .current-semester-title i {
            color: var(--accent-green);
            font-size: 0.85rem;
        }

        /* PDF List - MAXIMUM HEIGHT WITH SCROLLING */
        .pdf-list {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding-right: 3px;
        }

        .pdf-list::-webkit-scrollbar {
            width: 5px;
        }

        .pdf-list::-webkit-scrollbar-track {
            background: #f5f5f5;
            border-radius: 3px;
        }

        .pdf-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .pdf-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* PDF items - COMPACT */
        .pdf-item {
            padding: 6px 8px !important;
            border-radius: 5px;
            background: #f8f9fa;
            margin-bottom: 5px !important;
            cursor: pointer;
            transition: var(--transition);
            border-left: 3px solid transparent;
            position: relative;
        }

        .pdf-item:hover {
            background: rgba(45, 46, 80, 0.05);
            transform: translateX(3px);
        }

        .pdf-item.active {
            background: rgba(45, 46, 80, 0.1);
            border-left-color: var(--primary-blue);
        }

        .pdf-item .pdf-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1px !important;
        }

        .pdf-item .pdf-code {
            font-size: 0.7rem !important;
            color: var(--primary-blue);
            font-weight: 600;
        }

        .pdf-item .pdf-name {
            font-size: 0.75rem !important;
            color: var(--dark-gray);
            margin-top: 2px !important;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.2 !important;
        }

        .pdf-item .current-indicator {
            background: var(--accent-green);
            color: white;
            font-size: 0.6rem !important;
            padding: 1px 4px !important;
            border-radius: 8px;
            margin-left: 3px !important;
        }

        /* ========== COMPACT SIDEBAR ACTIONS ========== */
        .sidebar-actions {
            padding: 8px 12px !important;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--white);
            height: 50px !important;
            min-height: 50px !important;
            flex-shrink: 0;
        }

        .sidebar-actions .btn {
            padding: 5px 10px !important;
            font-size: 0.75rem !important;
            width: 100%;
        }

        .sidebar-actions .btn i {
            font-size: 0.75rem !important;
        }

        /* Loading State */
        .sidebar-loading {
            text-align: center;
            padding: 20px;
            color: #666;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sidebar-loading .spinner {
            width: 25px;
            height: 25px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        /* Toggle Sidebar Button */
        .sidebar-toggle {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            width: 35px;
            height: 50px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            z-index: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-toggle:hover {
            background: var(--dark-blue);
            width: 40px;
        }

        /* Fix sidebar toggle button position when sidebar is open */
        .sidebar.active ~ .sidebar-toggle {
            left: 350px;
        }

        .sidebar.active ~ .sidebar-toggle i {
            transform: rotate(180deg);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Overlay */
        .error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            text-align: center;
            padding: 40px;
        }

        .error-icon {
            font-size: 72px;
            color: var(--danger-red);
            margin-bottom: 25px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--white);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            border-left: 4px solid var(--primary-blue);
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left-color: var(--accent-green);
        }

        .notification.error {
            border-left-color: var(--danger-red);
        }

        /* Progress Bar */
        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(0, 0, 0, 0.05);
            z-index: 1001;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-green));
            width: 0%;
            transition: width 0.3s ease;
        }

        /* ========== RESPONSIVE DESIGN ========== */
        @media (max-width: 768px) {
            .pdf-header {
                padding: 0 15px;
                height: 60px;
                min-height: 60px;
            }

            .pdf-title {
                font-size: 1rem;
                margin-left: 10px;
                padding-left: 10px;
            }

            .btn span {
                display: none;
            }

            .btn {
                padding: 8px;
                width: 40px;
                height: 40px;
                justify-content: center;
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                z-index: 1100;
                box-shadow: 5px 0 25px rgba(0, 0, 0, 0.15);
                width: 300px;
            }
            
            .sidebar.active ~ .sidebar-toggle {
                left: 300px;
            }
            
            .sidebar-toggle {
                top: 80px;
            }
            
            .filter-buttons-grid {
                display: none;
            }
            
            .filter-dropdown {
                display: block;
            }
            
            .filter-quick-actions {
                flex-direction: column;
            }
            
            /* Mobile compact adjustments */
            .sidebar-header {
                padding: 4px 8px !important;
                height: 35px !important;
            }
            
            .sidebar-header h3 {
                font-size: 0.75rem !important;
            }
            
            .semester-nav-sidebar {
                padding: 4px 6px !important;
                height: 35px !important;
            }

    <script>
        class PDFViewer {
            constructor() {
                this.pdfUrl = null;
                this.pdfTitle = null;
                this.currentPage = 1;
                this.totalPages = 1;
                this.zoomLevel = 1.0;
                this.isFullscreen = false;
                this.nightMode = false;
                this.rotation = 0;
                
                // Store PDF data for sidebar
                this.allSemestersData = {};
                this.currentSemester = 'sem1';
                this.pageType = 'notes';
                this.currentSemesterPDFs = [];
                this.currentFilter = 'all';
                this.filteredPDFs = [];
                
                this.init();
            }

            init() {
                // Get PDF parameters from URL
                const params = new URLSearchParams(window.location.search);
                this.pdfUrl = decodeURIComponent(params.get('file') || '');
                this.pdfTitle = decodeURIComponent(params.get('title') || 'PDF Document');
                
                // Get additional parameters
                const urlSemester = params.get('semester') || 'sem1';
                const urlType = params.get('type') || 'notes';
                
                console.log('ðŸ“„ PDF Viewer initialized:');
                console.log('- PDF URL:', this.pdfUrl);
                console.log('- Title:', this.pdfTitle);
                console.log('- Semester from URL:', urlSemester);
                console.log('- Type from URL:', urlType);
                
                // Initialize elements
                this.elements = {
                    pdfFrame: document.getElementById('pdfFrame'),
                    pdfTitle: document.getElementById('pdfTitle'),
                    loadingOverlay: document.getElementById('loadingOverlay'),
                    loadingText: document.getElementById('loadingText'),
                    errorOverlay: document.getElementById('errorOverlay'),
                    errorMessage: document.getElementById('errorMessage'),
                    notification: document.getElementById('notification'),
                    notificationMessage: document.getElementById('notificationMessage'),
                    progressBar: document.getElementById('progressBar'),
                    sidebar: document.getElementById('sidebar'),
                    sidebarToggle: document.getElementById('sidebarToggle'),
                    pdfList: document.getElementById('pdfList'),
                    semesterNav: document.getElementById('semesterNav'),
                    currentSemesterTitle: document.getElementById('currentSemesterTitle'),
                    selectedFilterText: document.getElementById('selectedFilterText')
                };

                // Set title
                this.elements.pdfTitle.textContent = this.pdfTitle;
                document.title = `${this.pdfTitle} - PDF Viewer`;
                this.elements.loadingText.textContent = `Loading: ${this.pdfTitle}`;

                // Setup event listeners
                this.setupEventListeners();
                
                // Load the PDF
                this.loadPDF();
                
                // Load sidebar data
                this.loadSidebarData();
                
                // Adjust layout
                this.adjustLayout();
            }

            setupEventListeners() {
                // Navigation buttons
                document.getElementById('closeBtn').addEventListener('click', () => this.goBack());
                document.getElementById('backBtn').addEventListener('click', () => this.goBack());
                document.getElementById('retryBtn').addEventListener('click', () => this.loadPDF());
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadPDF());
                document.getElementById('backToNotesBtn').addEventListener('click', () => this.goBack());
                
                // Features
                document.getElementById('fullscreenBtn').addEventListener('click', () => this.toggleFullscreen());
                document.getElementById('nightModeBtn').addEventListener('click', () => this.toggleNightMode());
                
                // REMOVED: Page navigation controls
                // REMOVED: Zoom controls
                // REMOVED: Presentation mode button
                // REMOVED: Print button
                // REMOVED: Rotate button
                
                // Sidebar controls
                document.getElementById('sidebarToggle').addEventListener('click', () => this.toggleSidebar());
                document.getElementById('closeSidebar').addEventListener('click', () => this.closeSidebar());
                
                // Filter controls
                this.setupFilterEventListeners();
                
                // Window resize
                window.addEventListener('resize', () => this.adjustLayout());
                
                // Fullscreen change
                document.addEventListener('fullscreenchange', () => this.handleFullscreenChange());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeyboardShortcuts(e));
            }

            setupFilterEventListeners() {
                // Desktop filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const type = e.currentTarget.dataset.type;
                        this.applyFilter(type);
                        this.updateFilterUI(type);
                    });
                });
                
                // Dropdown toggle
                const dropdownToggle = document.getElementById('filterDropdownToggle');
                const dropdownMenu = document.getElementById('filterDropdownMenu');
                
                if (dropdownToggle && dropdownMenu) {
                    dropdownToggle.addEventListener('click', () => {
                        document.getElementById('filterDropdown').classList.toggle('show');
                    });
                    
                    // Dropdown items
                    dropdownMenu.querySelectorAll('.filter-dropdown-item').forEach(item => {
                        item.addEventListener('click', (e) => {
                            const type = e.currentTarget.dataset.type;
                            this.applyFilter(type);
                            this.updateFilterUI(type);
                            document.getElementById('filterDropdown').classList.remove('show');
                        });
                    });
                }
                
                // Clear filters button
                const clearBtn = document.getElementById('clearFiltersBtn');
                if (clearBtn) {
                    clearBtn.addEventListener('click', () => {
                        this.applyFilter('all');
                        this.updateFilterUI('all');
                    });
                }
                
                // Quick action buttons
                document.querySelectorAll('.quick-filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const action = e.currentTarget.dataset.type;
                        if (action === 'current') {
                            this.filterCurrentType();
                        } else if (action === 'related') {
                            this.showRelatedMaterials();
                        }
                    });
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    const dropdown = document.getElementById('filterDropdown');
                    if (dropdown && !dropdown.contains(e.target)) {
                        dropdown.classList.remove('show');
                    }
                });
            }

            adjustLayout() {
                // Ensure PDF frame takes full available height
                const headerHeight = document.querySelector('.pdf-header').offsetHeight;
                const availableHeight = window.innerHeight - headerHeight;
                
                // Set PDF frame height to fill available space
                const pdfContainer = document.querySelector('.pdf-viewer-container');
                pdfContainer.style.height = `${availableHeight}px`;
                
                // Adjust iframe to start at top
                this.elements.pdfFrame.style.top = '0';
                this.elements.pdfFrame.style.height = `${availableHeight}px`;
                
                // Adjust sidebar toggle position based on sidebar state
                const sidebarToggle = document.getElementById('sidebarToggle');
                if (sidebarToggle && this.elements.sidebar) {
                    if (this.elements.sidebar.classList.contains('active')) {
                        sidebarToggle.style.left = `${this.elements.sidebar.offsetWidth}px`;
                        sidebarToggle.innerHTML = '<i class="fas fa-chevron-left"></i>';
                    } else {
                        sidebarToggle.style.left = '0';
                        sidebarToggle.innerHTML = '<i class="fas fa-bars"></i>';
                    }
                }
            }

            // ========== SIDEBAR METHODS ==========
            
            toggleSidebar() {
                console.log('Toggle sidebar clicked');
                const sidebar = this.elements.sidebar;
                
                if (!sidebar) {
                    console.error('Sidebar element not found');
                    return;
                }
                
                if (sidebar.classList.contains('active')) {
                    this.closeSidebar();
                } else {
                    this.openSidebar();
                }
            }

            openSidebar() {
                console.log('Opening sidebar');
                const sidebar = this.elements.sidebar;
                const toggleBtn = this.elements.sidebarToggle;
                
                if (sidebar) {
                    sidebar.classList.add('active');
                }
                
                if (toggleBtn) {
                    toggleBtn.style.left = '350px';
                    toggleBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
                    toggleBtn.style.zIndex = '1101';
                }
                
                // Close dropdowns if open
                const filterDropdown = document.getElementById('filterDropdown');
                if (filterDropdown) {
                    filterDropdown.classList.remove('show');
                }
                
                this.showNotification('Sidebar opened', 'info');
            }

            closeSidebar() {
                console.log('Closing sidebar');
                const sidebar = this.elements.sidebar;
                const toggleBtn = this.elements.sidebarToggle;
                
                if (sidebar) {
                    sidebar.classList.remove('active');
                }
                
                if (toggleBtn) {
                    toggleBtn.style.left = '0';
                    toggleBtn.innerHTML = '<i class="fas fa-bars"></i>';
                }
            }

            handleKeyboardShortcuts(e) {
                // Toggle sidebar with Ctrl+Shift+S (or Cmd+Shift+S on Mac)
                if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'S') {
                    e.preventDefault();
                    this.toggleSidebar();
                }
                
                // Close sidebar with Escape key
                if (e.key === 'Escape' && this.elements.sidebar.classList.contains('active')) {
                    this.closeSidebar();
                }
            }

            loadPDF() {
                if (!this.pdfUrl) {
                    this.showError('No PDF file specified.');
                    return;
                }

                this.showLoading();
                this.hideError();

                try {
                    // Prepare PDF URL
                    let fullUrl = this.pdfUrl;
                    
                    // If it's a Google Drive PDF, add view parameters
                    if (fullUrl.includes('drive.google.com')) {
                        fullUrl = fullUrl.replace('/view', '/preview');
                        fullUrl += (fullUrl.includes('?') ? '&' : '?') + 'embedded=true&toolbar=0&navpanes=0';
                    }
                    
                    this.elements.pdfFrame.src = fullUrl;
                    
                    // Listen for PDF load
                    this.elements.pdfFrame.onload = () => this.onPDFLoaded();
                    this.elements.pdfFrame.onerror = () => {
                        console.error('PDF load error');
                        this.showError('Failed to load PDF file. The file may not exist or you may need to check your internet connection.');
                    };
                    
                } catch (error) {
                    console.error('Error loading PDF:', error);
                    this.showError(`Error loading PDF: ${error.message}`);
                }
            }

            onPDFLoaded() {
                setTimeout(() => {
                    this.hideLoading();
                    this.showNotification('PDF loaded successfully', 'success');
                    
                    // Try to get total pages
                    this.detectTotalPages();
                    
                    // Update progress
                    this.updateProgress();
                    
                    // Adjust layout again
                    this.adjustLayout();
                    
                    // Auto-select filter based on current PDF
                    this.autoSelectFilter();
                }, 500);
            }

            detectTotalPages() {
                // Try to detect total pages from the PDF
                try {
                    const iframeWindow = this.elements.pdfFrame.contentWindow;
                    
                    // Try common PDF viewer APIs
                    if (iframeWindow.PDFViewerApplication) {
                        this.totalPages = iframeWindow.PDFViewerApplication.pagesCount || 1;
                    } else if (iframeWindow.document.querySelectorAll('.page').length > 0) {
                        this.totalPages = iframeWindow.document.querySelectorAll('.page').length;
                    } else {
                        // Default to a reasonable number
                        this.totalPages = 50;
                    }
                } catch (e) {
                    // Fallback
                    this.totalPages = 50;
                }
            }

            loadSidebarData() {
                try {
                    // Try to get data from localStorage (passed from source page)
                    const savedData = localStorage.getItem('viewer_page_data');
                    
                    if (savedData) {
                        const viewerData = JSON.parse(savedData);
                        this.allSemestersData = viewerData.allPDFs || {};
                        
                        // Use URL parameters first, then fallback to stored data
                        const params = new URLSearchParams(window.location.search);
                        this.currentSemester = params.get('semester') || viewerData.currentSemester || 'sem1';
                        this.pageType = params.get('type') || viewerData.pageType || 'notes';
                        
                        console.log('ðŸ“š Sidebar data loaded:');
                        console.log('- Current Semester:', this.currentSemester);
                        console.log('- Page Type:', this.pageType);
                        console.log('- Total Semesters:', Object.keys(this.allSemestersData).length);
                        
                        // Enhance PDF data with types if missing
                        Object.values(this.allSemestersData).forEach(semesterData => {
                            if (semesterData.pdfs) {
                                semesterData.pdfs.forEach(pdf => {
                                    if (!pdf.type) {
                                        pdf.type = this.detectPDFTypeFromPath(pdf.file);
                                    }
                                });
                            }
                        });

                        
                        
                        // Get PDFs for current semester
                        const currentSemesterData = this.allSemestersData[this.currentSemester];
                        this.currentSemesterPDFs = currentSemesterData?.pdfs || [];
                        this.filteredPDFs = [...this.currentSemesterPDFs];
                        
                        console.log(`ðŸ“Š ${this.currentSemester}: ${this.currentSemesterPDFs.length} PDFs available`);
                        
                        if (this.currentSemesterPDFs.length === 0) {
                            console.warn('âš ï¸ No PDFs found for current semester. Checking all semesters...');
                            Object.keys(this.allSemestersData).forEach(semId => {
                                const semData = this.allSemestersData[semId];
                                console.log(`  ${semId}: ${semData.pdfs?.length || 0} PDFs`);
                            });
                        }
                        
                        // Initialize sidebar with data
                        this.initSidebar();
                        return;
                    }
                    
                } catch (error) {
                    console.error('âŒ Error loading sidebar data:', error);
                    localStorage.removeItem('viewer_page_data');
                }
                
                // If no data, show empty state
                this.showEmptySidebar();
            }

            detectPDFTypeFromPath(filePath) {
                if (!filePath) return 'notes';
                
                const path = filePath.toLowerCase();
                if (path.includes('Files/notes/')) return 'notes';
                if (path.includes('Files/syllabus/')) return 'syllabus';
                if (path.includes('Files/old is gold/') || path.includes('Files/old_is_gold/')) return 'oldisgold';
                if (path.includes('Files/recentpaper/')) return 'recentpaper';
                if (path.includes('Files/internal_paper/') || path.includes('Files/internalpaper/')) return 'internalpaper';
                return 'notes'; // default
            }

            initSidebar() {
                // Render semester navigation
                this.renderSemesterNav();
                
                // Render PDF list for current semester
                this.renderFilteredPDFList();
            }

            renderSemesterNav() {
                const navContainer = this.elements.semesterNav;
                if (!navContainer) return;
                
                navContainer.innerHTML = '';
                
                // Create semester buttons for all 8 semesters
                for (let i = 1; i <= 8; i++) {
                    const semesterId = `sem${i}`;
                    const semesterData = this.allSemestersData[semesterId];
                    
                    const btn = document.createElement('button');
                    btn.className = 'semester-nav-btn';
                    btn.dataset.semester = semesterId;
                    
                    if (semesterData && semesterData.pdfs && semesterData.pdfs.length > 0) {
                        const pdfCount = semesterData.pdfs.length;
                        
                        btn.innerHTML = `Sem ${i}`;
                        btn.title = `${semesterData.name || `Semester ${i}`} (${pdfCount} PDFs)`;
                        
                        // Add PDF count badge
                        if (pdfCount > 0) {
                            const badge = document.createElement('span');
                            badge.className = 'pdf-count-badge';
                            badge.textContent = pdfCount;
                            btn.appendChild(badge);
                        }
                        
                        // Highlight current semester
                        if (semesterId === this.currentSemester) {
                            btn.classList.add('active');
                        }
                        
                        btn.addEventListener('click', (e) => this.loadSemesterPDFs(semesterId, e.target));
                        
                    } else {
                        // Empty semester button
                        btn.innerHTML = `Sem ${i}`;
                        btn.disabled = true;
                        btn.classList.add('disabled');
                        btn.title = `No PDFs available for Semester ${i}`;
                    }
                    
                    navContainer.appendChild(btn);
                }
            }

            autoSelectFilter() {
                // Determine current PDF type from URL
                const url = this.pdfUrl.toLowerCase();
                let detectedType = 'all';
                
                if (url.includes('Files/notes/')) detectedType = 'notes';
                else if (url.includes('Files/syllabus/')) detectedType = 'syllabus';
                else if (url.includes('Files/old is gold/') || url.includes('Files/old_is_gold/')) detectedType = 'oldisgold';
                else if (url.includes('Files/recentpaper/')) detectedType = 'recentpaper';
                else if (url.includes('Files/internal_paper/') || url.includes('Files/internalpaper/')) detectedType = 'internalpaper';
                
                // Apply the detected filter
                if (detectedType !== 'all') {
                    this.applyFilter(detectedType);
                    this.updateFilterUI(detectedType);
                }
            }

            applyFilter(type) {
                this.currentFilter = type;
                this.filteredPDFs = [];
                
                if (type === 'all') {
                    this.filteredPDFs = [...this.currentSemesterPDFs];
                } else {
                    this.filteredPDFs = this.currentSemesterPDFs.filter(pdf => pdf.type === type);
                }
                
                console.log(`ðŸ” Filter applied: ${type}`);
                console.log(`   Showing ${this.filteredPDFs.length} of ${this.currentSemesterPDFs.length} PDFs`);
                
                this.renderFilteredPDFList();
            }

            updateFilterUI(type) {
                // Update desktop buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.type === type);
                });
                
                // Update dropdown
                document.querySelectorAll('.filter-dropdown-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.type === type);
                });
                
                // Update dropdown text
                if (this.elements.selectedFilterText) {
                    const typeNames = {
                        'all': 'All Types',
                        'notes': 'Notes',
                        'syllabus': 'Syllabus',
                        'oldisgold': 'Old Is Gold',
                        'recentpaper': 'Recent Papers',
                        'internalpaper': 'College Papers'
                    };
                    this.elements.selectedFilterText.textContent = typeNames[type] || 'All Types';
                }
            }

            renderFilteredPDFList() {
                const listContainer = this.elements.pdfList;
                const titleElement = this.elements.currentSemesterTitle?.querySelector('span');
                
                if (!listContainer) return;
                
                const totalCount = this.currentSemesterPDFs.length;
                const filteredCount = this.filteredPDFs.length;
                const semesterNumber = this.currentSemester.replace('sem', '');
                
                // Update title with filter info
                if (titleElement) {
                    if (this.currentFilter === 'all') {
                        titleElement.textContent = `Semester ${semesterNumber} - All Files (${totalCount})`;
                    } else {
                        const filterNames = {
                            'notes': 'Notes',
                            'syllabus': 'Syllabus',
                            'oldisgold': 'Old Is Gold',
                            'recentpaper': 'Recent Papers',
                            'internalpaper': 'College Papers'
                        };
                        const filterName = filterNames[this.currentFilter] || this.currentFilter;
                        titleElement.textContent = `Semester ${semesterNumber} - ${filterName} (${filteredCount}/${totalCount})`;
                    }
                }
                
                // Clear and render filtered list
                listContainer.innerHTML = '';
                
                if (this.filteredPDFs.length === 0) {
                    listContainer.innerHTML = `
                        <div class="sidebar-loading">
                            <p>No ${this.currentFilter} files found for this semester</p>
                            <p style="font-size: 0.9em; margin-top: 10px; color: #666;">
                                Try selecting a different filter or semester
                            </p>
                        </div>
                    `;
                    return;
                }
                
                this.filteredPDFs.forEach(pdf => {
                    const isCurrent = pdf.file === this.pdfUrl;
                    const item = document.createElement('div');
                    item.className = `pdf-item ${isCurrent ? 'active' : ''}`;
                    item.dataset.file = pdf.file;
                    
                    // Type badge
                    const typeBadge = pdf.type ? `<span class="type-badge type-${pdf.type}">${pdf.type}</span>` : '';
                    
                    item.innerHTML = `
                        <div class="pdf-header">
                            <span class="pdf-code">${pdf.code || 'PDF'}</span>
                            ${typeBadge}
                            ${isCurrent ? '<span class="current-indicator">Current</span>' : ''}
                        </div>
                        <div class="pdf-name">${pdf.name || pdf.title}</div>
                        ${pdf.semesterName ? `<div class="pdf-meta">${pdf.semesterName}</div>` : ''}
                    `;
                    
                    if (!isCurrent) {
                        item.addEventListener('click', () => this.openRelatedPDF(pdf));
                    }
                    
                    listContainer.appendChild(item);
                });
            }

            filterCurrentType() {
                // Filter to show only PDFs of the same type as current
                const currentPDF = this.currentSemesterPDFs.find(pdf => pdf.file === this.pdfUrl);
                if (currentPDF && currentPDF.type) {
                    this.applyFilter(currentPDF.type);
                    this.updateFilterUI(currentPDF.type);
                    this.showNotification(`Showing all ${currentPDF.type} files`, 'info');
                }
            }

            showRelatedMaterials() {
                // Show all materials for the current course code
                const currentPDF = this.currentSemesterPDFs.find(pdf => pdf.file === this.pdfUrl);
                if (currentPDF && currentPDF.code) {
                    const relatedPDFs = this.currentSemesterPDFs.filter(pdf => 
                        pdf.code === currentPDF.code && pdf.file !== this.pdfUrl
                    );
                    
                    if (relatedPDFs.length > 0) {
                        this.filteredPDFs = [currentPDF, ...relatedPDFs];
                        this.renderFilteredPDFList();
                        this.showNotification(`Showing related materials for ${currentPDF.code}`, 'info');
                    } else {
                        this.showNotification('No related materials found', 'info');
                    }
                }
            }

            loadSemesterPDFs(semesterId, button) {
                if (this.allSemestersData[semesterId]) {
                    this.currentSemester = semesterId;
                    const semesterData = this.allSemestersData[semesterId];
                    this.currentSemesterPDFs = semesterData.pdfs || [];
                    
                    // Reset filter when changing semester
                    this.applyFilter('all');
                    this.updateFilterUI('all');
                    
                    // Update active button
                    document.querySelectorAll('.semester-nav-btn').forEach(btn => {
                        btn.classList.remove('active');
                        if (btn.dataset.semester === semesterId) {
                            btn.classList.add('active');
                        }
                    });
                    
                    this.showNotification(`Showing ${semesterData.name || `Semester ${semesterId.replace('sem', '')}`}`, 'info');
                }
            }

            openRelatedPDF(pdf) {
                // Update current PDF
                this.pdfUrl = pdf.file;
                this.pdfTitle = pdf.title;
                
                // Update URL without reloading page
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('file', encodeURIComponent(pdf.file));
                newUrl.searchParams.set('title', encodeURIComponent(pdf.title));
                newUrl.searchParams.set('type', pdf.type || 'notes');
                newUrl.searchParams.set('semester', pdf.semester || 'sem1');
                window.history.pushState({}, '', newUrl);
                
                // Update UI
                this.elements.pdfTitle.textContent = pdf.title;
                document.title = `${pdf.title} - PDF Viewer`;
                
                // Show loading
                this.showLoading();
                
                // Load the new PDF
                this.loadPDF();
                
                // Update sidebar to highlight current PDF
                this.renderFilteredPDFList();
                
                // Auto-select filter for new PDF
                this.autoSelectFilter();
                
                this.showNotification(`Loading ${pdf.title}`, 'info');
            }

            showEmptySidebar() {
                const listContainer = this.elements.pdfList;
                const titleElement = this.elements.currentSemesterTitle?.querySelector('span');
                const navContainer = this.elements.semesterNav;
                
                if (titleElement) {
                    titleElement.textContent = 'No PDF Data Available';
                }
                
                if (listContainer) {
                    listContainer.innerHTML = `
                        <div class="sidebar-loading">
                            <p>Open PDFs from notes/syllabus page to see them here</p>
                            <p style="font-size: 0.9em; margin-top: 10px; color: #666;">
                                Go back to the source page and click "View" on any PDF
                            </p>
                        </div>
                    `;
                }
                
                // Create empty semester tabs
                if (navContainer) {
                    navContainer.innerHTML = '';
                    for (let i = 1; i <= 8; i++) {
                        const btn = document.createElement('button');
                        btn.className = 'semester-nav-btn disabled';
                        btn.textContent = `Sem ${i}`;
                        btn.disabled = true;
                        navContainer.appendChild(btn);
                    }
                }
            }

            // ========== HELPER METHODS ==========
            
            showLoading() {
                if (this.elements.loadingOverlay) {
                    this.elements.loadingOverlay.style.display = 'flex';
                }
            }

            hideLoading() {
                if (this.elements.loadingOverlay) {
                    this.elements.loadingOverlay.style.display = 'none';
                }
            }

            showError(message) {
                if (this.elements.errorMessage) {
                    this.elements.errorMessage.textContent = message;
                }
                if (this.elements.errorOverlay) {
                    this.elements.errorOverlay.style.display = 'flex';
                }
                this.hideLoading();
            }

            hideError() {
                if (this.elements.errorOverlay) {
                    this.elements.errorOverlay.style.display = 'none';
                }
            }

            showNotification(message, type = 'info') {
                const notification = this.elements.notification;
                const messageEl = this.elements.notificationMessage;
                
                if (!notification || !messageEl) return;
                
                messageEl.textContent = message;
                notification.className = `notification ${type}`;
                
                let icon = 'fa-info-circle';
                if (type === 'success') icon = 'fa-check-circle';
                if (type === 'error') icon = 'fa-exclamation-circle';
                
                notification.querySelector('.notification-icon').innerHTML = `<i class="fas ${icon}"></i>`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            goBack() {
                // Try to get referrer from sessionStorage or use default
                const referrer = sessionStorage.getItem('pdfReferrer') || 'becomputer.html';
                window.location.href = referrer;
            }

            downloadPDF() {
                const link = document.createElement('a');
                link.href = this.pdfUrl;
                link.download = `${this.pdfTitle}.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                this.showNotification('Download started', 'success');
            }

            updateProgress() {
                const progress = (this.currentPage / this.totalPages) * 100;
                if (this.elements.progressBar) {
                    this.elements.progressBar.style.width = `${progress}%`;
                }
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                    this.isFullscreen = true;
                    this.elements.pdfFrame.contentWindow.focus();
                } else {
                    document.exitFullscreen();
                    this.isFullscreen = false;
                }
            }

            handleFullscreenChange() {
                this.isFullscreen = !!document.fullscreenElement;
                const btn = document.getElementById('fullscreenBtn');
                if (btn) {
                    btn.innerHTML = this.isFullscreen ? '<i class="fas fa-compress"></i>' : '<i class="fas fa-expand"></i>';
                }
                
                // Adjust layout when exiting fullscreen
                if (!this.isFullscreen) {
                    setTimeout(() => this.adjustLayout(), 100);
                }
            }

            toggleNightMode() {
                this.nightMode = !this.nightMode;
                document.body.classList.toggle('night-mode', this.nightMode);
                
                const btn = document.getElementById('nightModeBtn');
                if (btn) {
                    btn.innerHTML = this.nightMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                }
                
                this.showNotification(this.nightMode ? 'Night mode enabled' : 'Night mode disabled', 'info');
            }

        } // End of class

        // Initialize the viewer when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new PDFViewer();
        });
        
    </script>
</body>
